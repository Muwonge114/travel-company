<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body { 
            font-family: Arial; 
            max-width: 600px; 
            margin: 50px auto; 
            padding: 20px;
        }

        form { 
            display: flex; 
            flex-direction: column; 
        }

        input, textarea { 
            padding: 10px; 
            margin: 10px 0; 
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button { 
            padding: 10px; 
            background: #007bff; 
            color: white; 
            border: none; 
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover { 
            background: #0056b3; 
        }

        .message { 
            margin: 10px 0; 
            padding: 10px; 
            background: #f0f0f0;
            border-radius: 5px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            body {
                margin: 20px auto;
                padding: 15px;
            }

            h1 {
                font-size: 24px;
            }

            input, textarea {
                font-size: 16px;
                padding: 12px;
            }

            button {
                padding: 12px;
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            body {
                max-width: 100%;
                margin: 10px;
                padding: 10px;
            }

            h1 {
                font-size: 20px;
                margin-bottom: 15px;
            }

            input, textarea {
                font-size: 14px;
                padding: 10px;
                margin: 8px 0;
            }

            button {
                padding: 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <h1>Contact Us</h1>
    
    <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <input type="text" name="subject" placeholder="Subject" required>
        <textarea name="message" placeholder="Message" rows="5" required></textarea>
        <button type="submit">Send</button>
    </form>
</body>
</html>
